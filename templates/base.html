<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <title> {% block title %}  COVID19 Dashboard{% endblock %} </title>
        {% block head %} {% endblock head %}
    </head>
    <body>      
      <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid ">
          <div class="navbar-header navbar-fixed-top">
              <button type="button" class="navbar-toggle collapsed fa fa-bars" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              </button>
       

                    
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="https://github.com/ARAldhafeeri">github</a></li>
              <li><a href="https://www.linkedin.com/in/araldhafeeri11/">linkeden</a></li>
              <li><a href="https://github.com/CSSEGISandData/COVID-19">Data</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <nav id="spy">
                <ul class="sidebar-nav nav">
                    <li class="sidebar-brand">
                        <a href="https://github.com/ARAldhafeeri"><span class="fa fa-home">Github</span></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/araldhafeeri11/">
                            <span class="fa fa-anchor">linkeden</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/CSSEGISandData/COVID-19">
                            <span class="fa fa-anchor">Data</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Page content -->
        <div id="page-content-wrapper">
            <div class="page-content">
                <div class="container justfiy-content-center">
                {% block body %} {% endblock body %}
                </div>
            </div>
        </div>
      </div>


 
    <div id="footer">
        {% include "footer.html" %}
        {% block footer %} {% endblock footer %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="{{ url_for( 'static', filename='js/sidebar.js')}}" />
    {% block scripts %}
    {% endblock scripts %}
    </body>

</html>
